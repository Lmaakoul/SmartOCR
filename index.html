<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartOCR - رفع وتحويل الصور</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

  <div class="flex h-screen">
    <!-- الشريط الجانبي -->
    <div class="w-64 bg-white shadow-md p-5">
      <div class="text-center mb-8">
        <h1 class="text-xl font-bold text-blue-600">SmartOCR</h1>
        <p class="text-sm text-gray-500">سكربت لتحويل الصور إلى نصوص</p>
      </div>
      <nav>
        <ul class="space-y-4">
          <li>
            <a href="#" class="flex items-center p-2 bg-blue-100 text-blue-600 rounded-md">
              <i class="fas fa-upload ml-2"></i> رفع جديد
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-md">
              <i class="fas fa-history ml-2"></i> الملفات السابقة
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center p-2 text-gray-600 hover:bg-gray-100 rounded-md">
              <i class="fas fa-cog ml-2"></i> الإعدادات
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="flex-1 p-10">
      <h2 class="text-2xl font-bold text-gray-700 mb-6">رفع لجرأة – سكربت لتحويل الصور احترافية</h2>

      <div class="bg-white p-8 rounded-lg shadow-md">
        <!-- رفع الملفات -->
        <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center mb-4">
          <i class="fas fa-cloud-upload-alt text-4xl text-blue-500 mb-2"></i>
          <p class="text-gray-600">أسقط الملفات هنا أو اضغط لرفع المستندات</p>
          <input type="file" class="mt-4" />
        </div>

        <!-- اختيار اللغة -->
        <div class="flex items-center justify-between mb-4">
          <div>
            <label class="text-gray-600">اللغة:</label>
            <select class="border rounded-md p-2">
              <option>عربي</option>
              <option>إنجليزي</option>
              <option>تلقائي</option>
            </select>
          </div>
        </div>

        <!-- زر التحويل -->
        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-md">
          يبدأ التحويل إلى نص
        </button>
      </div>
    </div>
  </div>

</body>
</html>
